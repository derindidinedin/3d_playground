<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>You Are A Star</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at 30% 30%, #0b1b64 0%, #050d33 55%, #030826 100%);
      overflow: hidden;
      font-family: "EB Garamond", serif;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1200px;
      perspective-origin: 50% 50%;
    }

    /* centre container */
    #ui {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      transform: translate(-50%, -50%);
      transform-style: preserve-3d;
      animation: rotate 18s infinite linear;
    }

    /* one item per text */
    #ui .love {
      position: absolute;
      left: 0;
      top: 0;
      transform-style: preserve-3d;
      --i: 1;
    }

    #ui .love_horizontal,
    #ui .love_vertical {
      position: absolute;
      left: 0;
      top: 0;
      transform-style: preserve-3d;
      opacity: 0;
      transition:
        transform 1.6s ease-out,
        opacity 1.6s ease-out;
      transition-delay: calc(var(--i) * 0.012s);
      will-change: transform, opacity;
    }

    #ui .love_word {
      position: absolute;
      left: 0;
      top: 0;
      transform: translate(-50%, -50%) rotateZ(-14deg);
      color: #ffe38f;
      font-size: 13px;
      white-space: nowrap;
      text-shadow: 0 0 4px #000, 0 0 10px #f7d14a;
      letter-spacing: 1.4px;
    }

    #ui .love:nth-child(3n) .love_word {
      font-size: 11px;
    }

    #ui .love:nth-child(5n) .love_word {
      font-size: 15px;
      text-shadow: 0 0 6px #000, 0 0 14px #ffeec3;
    }

    @keyframes rotate {
      0% {
        transform: translate(-50%, -50%) rotateX(18deg) rotateY(0deg);
      }

      50% {
        transform: translate(-50%, -50%) rotateX(22deg) rotateY(180deg);
      }

      100% {
        transform: translate(-50%, -50%) rotateX(18deg) rotateY(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="ui"></div>

  <script>
    const N = 320;       // number of text bits
    const R = 220;       // star size
    const ui = document.getElementById("ui");

    for (let i = 1; i <= N; i++) {
      const love = document.createElement("div");
      love.className = "love";
      love.style.setProperty("--i", i);

      const h = document.createElement("div");
      h.className = "love_horizontal";

      const v = document.createElement("div");
      v.className = "love_vertical";

      const word = document.createElement("div");
      word.className = "love_word";
      word.textContent = "You are a star";

      v.appendChild(word);
      h.appendChild(v);
      love.appendChild(h);
      ui.appendChild(love);

      const theta = (i / N) * Math.PI * 2;
      const radius = R * Math.cos(5 * theta);
      const x = radius * Math.cos(theta);
      const y = radius * Math.sin(theta);
      const zTarget = (Math.random() - 0.5) * 60; // slight jitter in depth only

      const startRadius = 1800 + Math.random() * 800;
      const startAngleA = Math.random() * Math.PI * 2;
      const startAngleB = Math.random() * Math.PI * 2;
      const startX = Math.cos(startAngleA) * startRadius;
      const startY = Math.sin(startAngleA) * startRadius;
      const startZ = Math.sin(startAngleB) * startRadius;

      h.style.transform =
        `translate3d(${startX}px, ${startY}px, ${startZ}px) scale(0.05)`;
      h.style.opacity = 0;
      v.style.opacity = 0;

      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          h.style.transform =
            `translate3d(${x}px, ${y}px, ${zTarget}px) scale(1)`;
          h.style.opacity = 1;
          v.style.opacity = 1;
        });
      });
    }
  </script>
</body>

</html>
